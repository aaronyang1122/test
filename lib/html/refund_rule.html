<!DOCTYPE html>

	<head>

        <title>退款规则</title>
		<link rel="stylesheet" type="text/css" href="/babypass-server/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/babypass-server/css/common.css"/>
	</head>
    <body>

			<p align="center" style="font-size:19px;margin-top:50px"><B>“全城遛娃储值卡”可用范围及使用规则：</B></p>
        
	<div style="font-size:15;line-height:1.5;margin-letf:20px;margin:20px">
		<p >1.自充值之日起，未使用的储值卡余额，可申请退款。</p>
        <p style="margin-top:5px">2.只有现金支付的部分可退款，充值送的优惠金额不可退款。</p>
        <p style="margin-top:5px">3.如储值卡部分被使用，余额部分按 充值现金/（充值现金+优惠金额）比例，计算等值现金，现金可退。例如充600元送100元，账户余额700元，使用了350元，余额350元，可退金额为350*600/（600+100）=300元。</p>
        <p style="margin-top:5px">4.退款由支付通路原路返回，一旦提交，全城遛娃会在当天提交给微信支付，微信支付需要3-10个工作日处理完毕，请耐心等待。</p>
        <p style="margin-top:5px">5.退款不成功，请<a href="tel:4000-935-022" class="phone-call">拨打客服电话：4000-935-022</a></p>
	</div>
    </body>
</html>
