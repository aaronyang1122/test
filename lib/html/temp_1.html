<!DOCTYPE html>
<html>

		<title>layout template</title>
		<link rel="stylesheet" type="text/css" href="../css/less/temp_1.css"/>

	<body>

					<div class="col-1">
						<p>box-cell(2)</p>

				</section>
				
				<section>
					<p>
						<a href="">我是链接基础样式</a>
					</p>
					
					<p>
						<a href="" class="btn-base">我是按钮基础样式</a>
					</p>
					
					<p>
						<a href="" class="btn-1">我是按钮自定义样式,块级元素</a>
					</p>
					
					<p>我要疯了~我要疯了~我要疯了~我要疯了~我要疯了~我要疯了~<a href="" class="btn-inline">我是行内按钮样式</a></p>

</html>
